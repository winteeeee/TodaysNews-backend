server.servlet.context-path=/api
server.address=0.0.0.0
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/todays_news?rewriteBatchedStatements=true
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=TRACE

redis.host=192.168.0.2
redis.password=admin
redis.port=6379

jwt.header=Authorization
jwt.secret=
jwt.token-validity-in-seconds=30
jwt.refresh-token-validity-in-seconds=86400
